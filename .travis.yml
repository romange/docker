sudo: enabled
dist: xenial
language: cpp
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce
env:
  global:
    - secure: 
  matrix:
    - DIST=16
    - DIST=18

script:
  - cd boost-prod
  - echo "$DOCKER_PASSWORD" | docker login -u romange --password-stdin
  - docker build -t romange/boost-prod:${DIST} --build-arg DIST=${DIST} .
  - docker push romange/boost-prod:${DIST}
