sudo: enabled
dist: xenial
language: cpp
services:
  - docker

addons:
  apt:
    packages:
      - docker-ce
env:
  global:
    - secure: 
  matrix:
    - DIST=16
    - DIST=18

before_install:
    - echo "$DOCKER_PASSWORD" | docker login -u romange --password-stdin

script:
  - build(){ docker build -t romange/$1:${DIST} --build-arg DIST=${DIST} . ;}
  - cd ugcc
  - build ugcc . && docker push romange/ugcc:${DIST}
  - cd ../boost-dev
  - build boost-dev
  - docker push romange/boost-dev:${DIST}
