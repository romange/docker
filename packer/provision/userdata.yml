#cloud-config

package_update: true
package_upgrade: true

users:
 - default  # Keeps the default ubuntu user intact
 - name: dev
   sudo: ALL=(ALL) NOPASSWD:ALL
   groups: admin, users, adm
   shell: /bin/bash
   ssh_authorized_keys:
     - ssh-rsa 

packages:
  - htop
  - wget
  - unzip
  - zip
  - curl
  - binutils
  - bzip2
  - wget
  - ca-certificates
  - libunwind-dev
  - g++
  - linux-tools-common
  - ninja-build
  - ccache
  - libbz2-dev
  - git
  - make
  - autoconf
  - curl
  - automake
  - libtool
  - libssl-dev
  - libxml2-dev
  - golang
  - docker.io
