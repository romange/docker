#cloud-config

package_update: true
package_upgrade: true

groups:
  - docker

users:
 - default  # Keeps the default ubuntu user intact
 - name: dev
   sudo: ALL=(ALL) NOPASSWD:ALL
   groups: adm, docker
   shell: /bin/bash
   ssh_authorized_keys:
     - ssh-rsa 

packages: [ ack-grep, automake, binutils, bzip2, ca-certificates, ccache, curl, doxygen, htop,
  iftop, gdb, graphviz, g++, libunwind-dev, linux-tools-common, ninja-build, libbz2-dev, git,
  make, autoconf, libtool, libssl-dev, libxml2-dev, golang, docker.io, python3-setuptools, cmake,
  libhugetlbfs-bin, awscli, mlocate, parallel, python3-pip, vim,
  vim-gui-common, net-tools, libncurses5-dev, unzip, wget, zip]
